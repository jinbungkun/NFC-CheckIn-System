  <script>
    /**

     * í´ë¼ìš°ë“œí”Œë ˆì–´ ì›Œì»¤(Proxy) ì£¼ì†Œë¥¼ ì—¬ê¸°ì— ë„£ìŠµë‹ˆë‹¤.
     */
    const PROXY_URL = "https://nfc-checkin-system.jinbungkun.workers.dev"; 

    let currentTab = 'checkin';
    let selectedStudent = null;

    function showPage(p) {
      document.querySelectorAll('input').forEach(i => i.value = "");
      document.getElementById('search-res').style.display = 'none';
      document.getElementById('edit-area').style.display = 'none';
      document.getElementById('name-list').innerHTML = "";
      selectedStudent = null;
      
      currentTab = p;
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('page-'+p).classList.add('active');

    }

    async function initNFC() {
      if (!('NDEFReader' in window)) {
        console.log("NFCë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.");
        return;
      }
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        ndef.onreading = (event) => {
          let tagId = event.serialNumber;
          if (currentTab === 'checkin') handleCheckin(tagId);
          else if (currentTab === 'search') handleSearch(tagId);
          else if (currentTab === 'edit') {
            if (selectedStudent) document.getElementById('new-card-id').value = tagId;
            else handleEditSelect(tagId);
          }
          else if (currentTab === 'add') document.getElementById('add-id').value = tagId;
        };
      } catch (e) { console.log("NFC ì¸ì‹ ì—ëŸ¬:", e); }
    }

    // ê³µí†µ ìš”ì²­ í•¨ìˆ˜ (ì—ëŸ¬ ì²˜ë¦¬ë¥¼ ìœ„í•´ ë¶„ë¦¬)
    async function sendRequest(data) {
      try {
        const res = await fetch(PROXY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        return await res.json();
      } catch (e) {
        console.error("í†µì‹  ì—ëŸ¬:", e);
        alert("ì„œë²„ í†µì‹ ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
        return { status: 'error', message: 'í†µì‹  ì‹¤íŒ¨' };
      }
    }

    async function handleCheckin(id) {
      const data = await sendRequest({ action: 'checkin', id: id });
      alert(data.name + "ë‹˜: " + data.message);
    }

    async function handleSearch(id) {
      const data = await sendRequest({ action: 'searchId', id: id });
      if(data.status === 'success') {
        document.getElementById('search-res').style.display = 'block';
        document.getElementById('s-name').innerText = data.name + " í•™ìƒ";
        document.getElementById('s-point').innerText = data.point;
      } else alert(data.message);
    }

    async function handleEditSelect(id) {
      const data = await sendRequest({ action: 'searchId', id: id });
      if(data.status === 'success') selectUser(data);
    }

    async function searchByName() {
      const name = document.getElementById('edit-search-name').value;
      const result = await sendRequest({ action: 'searchName', name: name });
      let html = "";
      if(result.data) {
        result.data.forEach(s => {
          html += `<div class="card-res" onclick='selectUser(${JSON.stringify(s)})'>${s.name} (ì„ íƒ)</div>`;
        });
      }
      document.getElementById('name-list').innerHTML = html;
    }

    function selectUser(student) {

      document.getElementById('e-name').innerText = student.name + " í•™ìƒ ê´€ë¦¬";
      document.getElementById('e-current-point').innerText = student.point + "ì ";
      document.getElementById('name-list').innerHTML = "";

    async function updatePoint() {

      const data = await sendRequest({ action: 'updatePoint', id: selectedStudent.id, amount: amt });
      alert(data.message);
      showPage('edit');
    }

    async function replaceCard() {

      if(!newId) return alert("ìƒˆ ì¹´ë“œë¥¼ íƒœê·¸í•˜ì„¸ìš”.");
      const data = await sendRequest({ action: 'updateId', oldId: selectedStudent.id, newId: newId });
