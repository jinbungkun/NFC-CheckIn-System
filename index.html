  <style>
    :root { --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; --success: #10b981; --text: #f8fafc; --muted: #94a3b8; --accent: #f59e0b; --danger: #ef4444; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

    #mode-status.admin-active { background: #7f1d1d; color: #fecaca; }

    .nav button { flex: none; min-width: 80px; background: transparent; color: var(--muted); border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    .nav button.active { background: var(--primary); color: white; }
    .admin-only { display: none; }
    .page { display: none; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .page.active { display: block; }
    input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: var(--bg); color: white; font-size: 1rem; box-sizing: border-box; }
    .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
    .btn-primary { background: var(--primary); color: white; }

    /* ëª…ë‹¨ í…Œì´ë¸” ìŠ¤íƒ€ì¼ */
    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
    th, td { padding: 12px 8px; border-bottom: 1px solid #334155; text-align: left; }
    th { color: var(--muted); }
    .pt-badge { background: var(--accent); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
    
    #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
    .spinner { width: 40px; height: 40px; border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    #nfc-bridge { position: absolute; left: -9999px; }
  </style>
</head>
<body>

  <div id="loader"><div class="spinner"></div><p style="margin-top:15px;">ì„œë²„ í†µì‹  ì¤‘...</p></div>

  <div class="header">

  <div class="nav">

    <button onclick="showPage('list')" id="nav-list" class="admin-only">ëª…ë‹¨ì¡°íšŒ</button>
    <button onclick="showPage('add')" id="nav-add" class="admin-only">ì‹ ê·œë“±ë¡</button>
    <button onclick="showPage('settings')" id="nav-settings" class="admin-only">ì„¤ì •</button>
  </div>

  <div id="page-settings" class="page">
    <h2 style="margin-top:0">âš™ï¸ ì‹œìŠ¤í…œ ì—°ê²°</h2>
    <input type="text" id="cfg-url" placeholder="êµ¬ê¸€ ì•± ìŠ¤í¬ë¦½íŠ¸ URL">
    <input type="password" id="cfg-pw" placeholder="ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ (4ìë¦¬ ì´ìƒ)">
    <button class="btn btn-primary" onclick="setupSystem()">ì—°ê²° ë° ì‹œì‘í•˜ê¸°</button>
    <p style="font-size:0.8rem; color:var(--muted); margin-top:15px;">â€» ì´ë¯¸ ì‹œíŠ¸ê°€ ìˆë‹¤ë©´ ê¸°ì¡´ ë¹„ë²ˆì„ ì…ë ¥í•´ì•¼ ì—°ê²°ë©ë‹ˆë‹¤.</p>
  </div>

  <div id="page-checkin" class="page active">
    <div style="text-align:center">
      <h2 id="display-msg">ğŸ“¡ NFC ì¹´ë“œë¥¼ íƒœê·¸í•˜ì„¸ìš”</h2>
      <div id="result-area" style="margin: 20px 0; min-height: 50px; font-size: 1.2rem; font-weight: bold; color: var(--success);"></div>
      <input type="tel" id="manual-id" placeholder="ID ì§ì ‘ ì…ë ¥" style="text-align:center;">
      <button class="btn btn-primary" onclick="doCheckin()">ìˆ˜ë™ ì¶œì„</button>
    </div>
  </div>

  <div id="page-list" class="page">
    <h2>ğŸ“‹ í•™ìƒ ëª…ë‹¨ ê´€ë¦¬</h2>
    <div style="overflow-x:auto;">
      <table id="student-table">
        <thead><tr><th>ì´ë¦„</th><th>í¬ì¸íŠ¸</th><th>ê´€ë¦¬</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="page-add" class="page">
    <h2>ğŸ‘¤ ì‹ ê·œ í•™ìƒ ë“±ë¡</h2>
    <div id="dynamic-fields"></div>
    <button class="btn btn-success" onclick="registerStudent()">í•™ìƒ ë“±ë¡ ì™„ë£Œ</button>
  </div>

  <input type="text" id="nfc-bridge" inputmode="none">

  <script>
    let isAdmin = false;
    let currentSchema = [];
    const nfcBridge = document.getElementById('nfc-bridge');

    window.onload = () => {
      const savedUrl = localStorage.getItem('GAS_URL');
      if (!savedUrl) showPage('settings');
      else {
        document.getElementById('cfg-url').value = savedUrl;
        showPage('checkin');
      }
      nfcBridge.focus();
    };

    // [ì´ˆê¸° ì„¤ì •] URLê³¼ ë¹„ë²ˆ í•œë²ˆì— ì €ì¥
    async function setupSystem() {
      const url = document.getElementById('cfg-url').value.trim();
      const pw = document.getElementById('cfg-pw').value.trim();
      if(!url || pw.length < 4) return alert("URLê³¼ ë¹„ë°€ë²ˆí˜¸(4ì ì´ìƒ)ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
      
      localStorage.setItem('GAS_URL', url);
      const res = await callApi({ action: 'initSheet', pw: pw });
      if(res && res.status === "success") {
        alert(res.message);
        showPage('checkin');
      } else {
        if(res) alert(res.message);
        localStorage.removeItem('GAS_URL');
      }
    }

    // [ê´€ë¦¬ì ì¸ì¦]
    async function toggleAdmin() {
      if (!isAdmin) {
        const pw = prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        if (!pw) return;
        const res = await callApi({ action: 'verifyPw', pw: pw });
        if (res && res.success) { isAdmin = true; updateAdminUI(); }
        else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); }
      } else { isAdmin = false; updateAdminUI(); }
    }

    function updateAdminUI() {
      document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
      document.getElementById('mode-status').innerText = isAdmin ? "â— ê´€ë¦¬ì ëª¨ë“œ" : "â— í•™ìƒ ëª¨ë“œ";
      document.getElementById('mode-status').classList.toggle('admin-active', isAdmin);
      if(!isAdmin) showPage('checkin');
    }

    // [ì¶œì„ ë¡œì§]
    async function doCheckin() {
      const id = document.getElementById('manual-id').value;
      if(!id) return;
      const res = await callApi({ action: 'checkin', id: id });
      const area = document.getElementById('result-area');
      if(res && res.name) {
        area.innerHTML = `ğŸ‰ ${res.name}ë‹˜ ì¶œì„!<br><small>${res.message}</small>`;
        area.style.color = "var(--success)";
      } else {
        area.innerHTML = res ? res.message : "í†µì‹  ì—ëŸ¬";
        area.style.color = "var(--danger)";
      }
      document.getElementById('manual-id').value = "";
    }

    // [ëª…ë‹¨ ë¡œì§]
    async function loadStudentList() {
      const res = await callApi({ action: 'getList' });
      if(res && res.data) {
        const tbody = document.querySelector('#student-table tbody');
        tbody.innerHTML = "";
        res.data.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row[1]}<br><small style="color:var(--muted)">${row[0]}</small></td>
            <td><span class="pt-badge">${row[3]}</span></td>
            <td><button onclick="editPoint('${row[0]}', ${row[3]})" style="background:var(--primary); border:none; color:white; padding:5px 10px; border-radius:5px;">ìˆ˜ì •</button></td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    async function editPoint(id, current) {
      const newPt = prompt("ë³€ê²½í•  í¬ì¸íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”:", current);
      if(newPt === null) return;
      const res = await callApi({ action: 'updatePoint', id: id, newPoint: Number(newPt) });
      if(res) loadStudentList();
    }

    // [ë“±ë¡ ë¡œì§]
    async function refreshAddFields() {
      const res = await callApi({ action: 'getSchema' });
      if(res && res.schema) {
        currentSchema = res.schema;
        const container = document.getElementById('dynamic-fields');
        container.innerHTML = "";
        currentSchema.forEach(h => {
          if(["ë“±ë¡ì¼", "ë§ˆì§€ë§‰ì¶œì„"].includes(h)) return;
          const input = document.createElement('input');
          input.id = `field-${h}`;
          input.placeholder = h + (h === 'ID' ? " (NFC ì¹´ë“œë¥¼ íƒœê·¸í•˜ì„¸ìš”)" : "");
          if(h === 'ID') input.readOnly = true;
          container.appendChild(input);
        });
      }
    }

    async function registerStudent() {
      const payload = { action: 'add' };
      currentSchema.forEach(h => {
        const el = document.getElementById(`field-${h}`);
        if(el) payload[h] = el.value;
      });
      const res = await callApi(payload);
      if(res) { alert(res.message); showPage('list'); }
    }

    // [ê³µí†µ í†µì‹ ]
    async function callApi(data) {
      const url = localStorage.getItem('GAS_URL');
      if(!url && data.action !== 'initSheet') { showPage('settings'); return null; }
      document.getElementById('loader').style.display = 'flex';
      try {
        const response = await fetch(url, { method: 'POST', body: JSON.stringify(data) });
        return await response.json();
      } catch (e) { alert("ì—°ê²° ì‹¤íŒ¨! URL ë˜ëŠ” ì¸í„°ë„· ìƒíƒœë¥¼ í™•ì¸í•˜ì„¸ìš”."); return null; }
      finally { document.getElementById('loader').style.display = 'none'; nfcBridge.focus(); }
    }

    function showPage(p) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById('page-' + p).classList.add('active');
      document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.getElementById('nav-' + p);
      if(activeBtn) activeBtn.classList.add('active');
      
      if(p === 'list' && isAdmin) loadStudentList();
      if(p === 'add' && isAdmin) refreshAddFields();
      setTimeout(() => nfcBridge.focus(), 500);
    }

    // [NFC ë¸Œë¦¿ì§€]
    nfcBridge.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') {
        const val = nfcBridge.value.trim();
        if(!val) return;
        const activePage = document.querySelector('.page.active').id;
        if(activePage === 'page-checkin') {
          document.getElementById('manual-id').value = val;
          doCheckin();
        } else if(isAdmin && activePage === 'page-add') {
          const idField = document.getElementById('field-ID');
          if(idField) idField.value = val;
        }
        nfcBridge.value = "";
      }
    });
  </script>
