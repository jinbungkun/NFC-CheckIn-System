  <div id="page-card" class="page">
    <h2>ğŸ’³ ì¹´ë“œ ì¬ë“±ë¡ (ë¶„ì‹¤)</h2>
    <p style="color: #94a3b8; font-size: 0.9rem;">í•™ìƒì„ ë¨¼ì € ê²€ìƒ‰í•œ í›„ ìƒˆ ì¹´ë“œë¥¼ íƒœê·¸í•˜ì„¸ìš”.</p>
    <div style="display:flex; gap:5px;"><input type="text" id="card-search-name" placeholder="í•™ìƒ ì´ë¦„ ê²€ìƒ‰"><button class="btn primary" style="width:80px; margin-top:10px;" onclick="searchByName()">ê²€ìƒ‰</button></div>
    <div id="card-area" class="card-res" style="display:none">

      <input type="text" id="new-card-id" placeholder="ìƒˆ ì¹´ë“œë¥¼ íƒœê·¸í•˜ì„¸ìš”">

  <div id="page-add" class="page"><h2>ğŸ‘¤ ì‹ ê·œ ë“±ë¡</h2><input type="text" id="add-id" placeholder="ì¹´ë“œ íƒœê·¸"><input type="text" id="add-name" placeholder="í•™ìƒ ì´ë¦„"><button class="btn success" onclick="requestAdd()">ë“±ë¡ ì™„ë£Œ</button></div>

  <script>
    const PROXY_URL = "https://nfc-checkin-system.jinbungkun.workers.dev"; 
    let currentTab = 'checkin';
    let selectedStudent = null;
    let isLoading = false; 
    let isUserTyping = false;
    
    const hiddenInput = document.getElementById('hidden-nfc-input');
    const loadingOverlay = document.getElementById('loading-overlay');
    const modeBadge = document.getElementById('mode-badge');

    function setLoader(show, text = "ì²˜ë¦¬ ì¤‘...") {
      isLoading = show;
      loadingOverlay.style.display = show ? 'flex' : 'none';
      document.getElementById('loading-text').innerText = text;
    }

    function focusReader() {
      if (!isLoading && !isUserTyping) {
        hiddenInput.focus();
        modeBadge.innerText = "â— ë¦¬ë”ê¸° ëª¨ë“œ";
        modeBadge.style.background = "#064e3b";
      }
    }

    document.addEventListener('click', (e) => {
      if (e.target.tagName === 'INPUT' && e.target.id !== 'hidden-nfc-input') {
        isUserTyping = true;
        modeBadge.innerText = "âŒ¨ ì…ë ¥ ëª¨ë“œ";
        modeBadge.style.background = "#1e293b";
      } else {
        isUserTyping = false;
        focusReader();
      }
    });

    window.onload = () => {
        focusReader();
        window.addEventListener('keydown', (e) => {
            if (isLoading) return;
            if (e.key === 'F1') {
                e.preventDefault();
                handleTagInput("TEST-" + Math.floor(Math.random() * 9000 + 1000));
            }
        });
    };

    hiddenInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (isLoading) return;
        const tagId = hiddenInput.value.trim();
        if (tagId) handleTagInput(tagId);
        hiddenInput.value = ""; 
      }
    });

    function handleTagInput(tagId) {
      if (currentTab === 'checkin') handleCheckin(tagId);
      else if (currentTab === 'search') handleSearch(tagId);
      else if (currentTab === 'edit') handleSearch(tagId);
      else if (currentTab === 'card') {
          if (selectedStudent) document.getElementById('new-card-id').value = tagId;
          else handleSearch(tagId);
      }
      else if (currentTab === 'add') {
          document.getElementById('add-id').value = tagId;
          document.getElementById('add-name').focus();
          isUserTyping = true;
      }
    }

    function showPage(p) {
      if (isLoading) return;
      document.querySelectorAll('input').forEach(i => i.value = "");
      document.querySelectorAll('.card-res').forEach(r => r.style.display = 'none');
      document.getElementById('name-list').innerHTML = "";
      document.getElementById('card-name-list').innerHTML = "";
      selectedStudent = null;
      currentTab = p;
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('page-'+p).classList.add('active');
      document.getElementById('btn-'+p).classList.add('active');
      isUserTyping = false;
      focusReader();
    }

    async function sendRequest(data) {
      setLoader(true);
      try {
        const res = await fetch(PROXY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        setLoader(false);
        return result;
      } catch (e) {
        setLoader(false);
        alert("í†µì‹  ì‹¤íŒ¨!");
        return { status: 'error' };
      }
    }

    async function handleCheckin(id) {
      const data = await sendRequest({ action: 'checkin', id: id });
      if(data.status !== 'error') alert(data.name + "ë‹˜: " + data.message);
    }

    async function handleSearch(id) {
      const data = await sendRequest({ action: 'searchId', id: id });
      if(data.status === 'success') selectUser(data);
      else alert(data.message);
    }

    async function searchByName() {
      const inputId = currentTab === 'edit' ? 'edit-search-name' : 'card-search-name';
      const name = document.getElementById(inputId).value;
      if(!name) return;
      const result = await sendRequest({ action: 'searchName', name: name });
      let html = "";
      if(result.data && result.data.length > 0) {
        result.data.forEach(s => {
          html += `<div class="card-res" style="cursor:pointer" onclick='selectUser(${JSON.stringify(s)})'>${s.name} (ì„ íƒ)</div>`;
        });
      }
      const listId = currentTab === 'edit' ? 'name-list' : 'card-name-list';
      document.getElementById(listId).innerHTML = html;
    }

    function selectUser(student) {
      selectedStudent = student;
      if(currentTab === 'edit' || currentTab === 'search') {
          if(currentTab === 'search') {
              document.getElementById('search-res').style.display = 'block';
              document.getElementById('s-name').innerText = student.name + " í•™ìƒ";
              document.getElementById('s-point').innerText = student.point;
          } else {
              document.getElementById('edit-area').style.display = 'block';
              document.getElementById('e-name').innerText = student.name + " í•™ìƒ";
              document.getElementById('e-current-point').innerText = (student.point || 0) + "ì ";
              document.getElementById('name-list').innerHTML = "";
          }
      } else if (currentTab === 'card') {
          document.getElementById('card-area').style.display = 'block';
          document.getElementById('c-name').innerText = student.name + " í•™ìƒ";
          document.getElementById('card-name-list').innerHTML = "";
      }
    }

    async function quickPoint(val) {
      const data = await sendRequest({ action: 'updatePoint', id: selectedStudent.id, amount: val });
      alert(data.message);
      showPage('edit');
    }

    async function updatePoint() {
      const amt = document.getElementById('e-amount').value;
      if(!amt) return alert("ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
      quickPoint(amt);
    }

    async function replaceCard() {
      const newId = document.getElementById('new-card-id').value;
      if(!newId) return alert("ìƒˆ ì¹´ë“œë¥¼ íƒœê·¸í•˜ì„¸ìš”.");
      const data = await sendRequest({ action: 'updateId', oldId: selectedStudent.id, newId: newId });
      alert(data.message);
      showPage('card');
    }

    async function requestAdd() {
      const id = document.getElementById('add-id').value;
      const name = document.getElementById('add-name').value;
      if(!id || !name) return alert("IDì™€ ì´ë¦„ì„ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”.");
      const data = await sendRequest({ action: 'add', id: id, name: name, point: 0 });
      alert(data.message);
      showPage('checkin');
    }
  </script>
