    #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.85); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }

      <h4 style="margin:0 0 10px 0; color:var(--primary);">ğŸ”— êµ¬ê¸€ ì‹œíŠ¸ ì—°ê²°</h4>

      <input type="text" id="cfg-url" placeholder="GAS ë°°í¬ URL ì…ë ¥">

    </div>
    <div style="padding:15px; background: #1e293b; border-radius:12px; border: 1px solid var(--accent);">
      <h4 style="margin:0 0 10px 0; color:var(--accent);">ğŸ”‘ ê³µí†µ ë¹„ë°€ë²ˆí˜¸ ë³€ê²½</h4>
      <input type="password" id="new-pw" placeholder="ìƒˆ ë¹„ë°€ë²ˆí˜¸ ì…ë ¥">
      <button class="btn btn-success" style="background:var(--accent)" onclick="changeGlobalPw()">ì „ì²´ ê¸°ê¸° ë¹„ë²ˆ ë³€ê²½</button>

  <input type="text" id="nfc-bridge" inputmode="none">

  <script>
    let isAdmin = false;
    let currentSchema = [];
    const nfcBridge = document.getElementById('nfc-bridge');

    // [ì‹œìŠ¤í…œ ì—°ê²°] ê¸°ì¡´ ë°ì´í„° ë³´í˜¸ ë¡œì§ í¬í•¨
    async function setupSystem() {
      const url = document.getElementById('cfg-url').value.trim();
      if(!url) return alert("URLì„ ì…ë ¥í•˜ì„¸ìš”.");
      localStorage.setItem('GAS_URL', url);
      const res = await callApi({ action: 'initSheet' });
      if(res) { alert(res.message); location.reload(); }
    }

    // [ê´€ë¦¬ì ì¸ì¦] ì‹œíŠ¸ ê¸°ë°˜ ê³µí†µ ë¹„ë²ˆ
    async function toggleAdmin() {
      if (!isAdmin) {
        const pw = prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        if (!pw) return;
        const res = await callApi({ action: 'verifyPw', pw: pw });
        if (res && res.success) {
          isAdmin = true;
          updateAdminUI();
        } else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤."); }
      } else {
        isAdmin = false;
        updateAdminUI();
      }
    }

    function updateAdminUI() {
      document.querySelectorAll('.admin-only').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
      document.getElementById('mode-status').innerText = isAdmin ? "â— ê´€ë¦¬ì ëª¨ë“œ" : "â— í•™ìƒ ëª¨ë“œ";
      document.getElementById('mode-status').classList.toggle('admin-active', isAdmin);
      if(!isAdmin) showPage('checkin');
    }

    async function changeGlobalPw() {
      const newPw = document.getElementById('new-pw').value;
      if(newPw.length < 4) return alert("4ìë¦¬ ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.");
      const res = await callApi({ action: 'changePw', newPw: newPw });
      if(res && res.success) alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì„±ê³µì ìœ¼ë¡œ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.");
    }

    // [NFC ë¦¬ë”ê¸° ì²˜ë¦¬]
    nfcBridge.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') {
        const val = nfcBridge.value.trim();
        if(!val) return;
        const active = document.querySelector('.page.active').id;
        if(active === 'page-checkin') { document.getElementById('manual-id').value = val; doCheckin(); }
        else if(isAdmin && active === 'page-add') { document.getElementById('field-ID').value = val; }
        nfcBridge.value = "";
      }
    });

    async function doCheckin() {
      const id = document.getElementById('manual-id').value;
      if(!id) return;
      const res = await callApi({ action: 'checkin', id: id });
      if(res) alert(res.name ? `${res.name}ë‹˜: ${res.message}` : res.message);
      document.getElementById('manual-id').value = "";
    }

    async function refreshAddFields() {
      const res = await callApi({ action: 'getSchema' });
      if(res && res.schema) {
        currentSchema = res.schema;
        const container = document.getElementById('dynamic-fields');
        container.innerHTML = "";
        currentSchema.forEach(h => {
          if(["ë“±ë¡ì¼", "ë§ˆì§€ë§‰ì¶œì„"].includes(h)) return;
          const input = document.createElement('input');
          input.id = `field-${h}`;
          input.placeholder = h + (h === 'ID' ? " (NFC íƒœê·¸)" : "");
          if(h === 'ID') input.readOnly = true;
          container.appendChild(input);
        });
      }
    }

    async function registerStudent() {
      const payload = { action: 'add' };
      currentSchema.forEach(h => {
        const el = document.getElementById(`field-${h}`);
        if(el) payload[h] = el.value;
      });
      const res = await callApi(payload);
      if(res) { alert(res.message); showPage('checkin'); }
    }

    async function callApi(data) {
      const url = localStorage.getItem('GAS_URL');
      if(!url && data.action !== 'setupSystem') { showPage('settings'); return null; }
      document.getElementById('loader').style.display = 'flex';
      try {
        const res = await fetch(url, { method: 'POST', body: JSON.stringify(data) });
        return await res.json();
      } catch (e) { alert("ì—°ê²° ì˜¤ë¥˜ ë°œìƒ"); return null; }
      finally { document.getElementById('loader').style.display = 'none'; nfcBridge.focus(); }
    }

    function showPage(p) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById('page-' + p).classList.add('active');
      document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('nav-' + p).classList.add('active');
      if(p === 'add') refreshAddFields();
      setTimeout(() => nfcBridge.focus(), 500);
    }

    window.onload = () => {
      document.getElementById('cfg-url').value = localStorage.getItem('GAS_URL') || "";
      nfcBridge.focus();
    };
  </script>
