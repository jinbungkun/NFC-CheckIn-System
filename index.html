  <style>
    :root { --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; --success: #10b981; --text: #f8fafc; --muted: #94a3b8; --accent: #f59e0b; --danger: #ef4444; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    #mode-status { font-size: 0.8rem; padding: 4px 12px; border-radius: 20px; background: #1e293b; color: var(--muted); font-weight: bold; }
    #mode-status.admin-active { background: #7f1d1d; color: #fecaca; }
    #focus-indicator { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: bold; transition: all 0.3s; }
    .focus-nfc { background: var(--success); color: white; }
    .focus-typing { background: var(--accent); color: white; }
    .admin-lock-btn { background: var(--card); border: none; color: white; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 1.2rem; }
    .nav { display: flex; gap: 6px; margin-bottom: 20px; background: var(--card); padding: 8px; border-radius: 14px; overflow-x: auto; }
    .nav::-webkit-scrollbar { display: none; }
    .nav button { flex: none; width: 75px; background: transparent; color: var(--muted); border: none; padding: 12px 0; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
    .nav button.active { background: var(--primary); color: white; }
    .admin-only-btn { display: none; } 
    .page { display: none; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .page.active { display: block !important; }
    input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid #334155; background: var(--bg); color: white; font-size: 1rem; box-sizing: border-box; }
    input:focus { border-color: var(--primary); outline: none; background: #000; }
    input[readonly] { background: #1e293b; color: var(--muted); cursor: not-allowed; }
    .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .student-info-card { background: #334155; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #475569; }
    .student-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #475569; padding-bottom: 5px; }
    .point-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    #loader { display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.8); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
    #nfc-bridge { position: absolute; left: -9999px; opacity: 0; }
    .detail-info { font-size: 0.85rem; color: var(--muted); margin: 2px 0; }
  </style>
</head>
<body>

  <div id="loader"><p style="color:white;">ì²˜ë¦¬ ì¤‘...</p></div>

  <div class="header">
    <div style="display: flex; gap: 8px; align-items: center;">
      <span id="mode-status">â— í•™ìƒ ëª¨ë“œ</span>

    </div>
    <button class="admin-lock-btn" onclick="toggleAdmin()">ğŸ”’</button>
  </div>

  <div class="nav">
    <button onclick="showPage('checkin')" id="nav-checkin" class="active">ì¶œì„</button>
    <button onclick="showPage('search')" id="nav-search" class="admin-only-btn">ì¡°íšŒ</button>
    <button onclick="showPage('point')" id="nav-point" class="admin-only-btn">í¬ì¸íŠ¸</button>
    <button onclick="showPage('card')" id="nav-card" class="admin-only-btn">ì¹´ë“œêµì²´</button>
    <button onclick="showPage('add')" id="nav-add" class="admin-only-btn">ë“±ë¡</button>
    <button onclick="showPage('settings')" id="nav-settings" class="admin-only-btn">ì„¤ì •</button>
  </div>

  <div id="page-checkin" class="page active">
    <div style="text-align:center">
      <h2>ğŸ“¡ ì‹¤ì‹œê°„ ì¶œì„</h2>
      <input type="tel" id="manual-id" placeholder="ì¹´ë“œ íƒœê·¸ ë˜ëŠ” ë²ˆí˜¸" style="text-align:center; font-size:1.5rem;">
      <button class="btn btn-primary" onclick="doCheckin()">ì¶œì„</button>

  </div>

  <div id="page-search" class="page">
    <h2>ğŸ” ì •ë³´ ì¡°íšŒ</h2>
    <input type="text" id="search-input" placeholder="ì´ë¦„ ê²€ìƒ‰...">
    <button class="btn btn-primary" onclick="findStudent('search')">ê²€ìƒ‰</button>
    <div id="search-results"></div>
  </div>

  <div id="page-point" class="page">
    <h2>ğŸ’° í¬ì¸íŠ¸ ì§€ê¸‰</h2>
    <input type="text" id="point-search-input" placeholder="ì´ë¦„ ë˜ëŠ” ì¹´ë“œ íƒœê·¸">
    <button class="btn btn-primary" onclick="findStudent('point')">í•™ìƒ ì°¾ê¸°</button>
    <div id="point-target-area"></div>
  </div>

  <div id="page-card" class="page">
    <h2>ğŸ’³ ì¹´ë“œ êµì²´</h2>
    <input type="text" id="card-search-input" placeholder="í•™ìƒ ì´ë¦„ ê²€ìƒ‰">
    <button class="btn btn-primary" onclick="findStudent('card')">ê²€ìƒ‰</button>
    <div id="card-target-area"></div>
  </div>

  <div id="page-add" class="page">
    <h2>ğŸ‘¤ í•™ìƒ ë“±ë¡</h2>
    <div id="dynamic-add-fields"></div>
    <button class="btn btn-success" onclick="registerStudent()">ë“±ë¡í•˜ê¸°</button>
  </div>

  <div id="page-settings" class="page">
    <h2>âš™ï¸ ì„¤ì •</h2>
    <input type="text" id="cfg-url" placeholder="GAS ë°°í¬ URL">
    <input type="password" id="cfg-pw" placeholder="ê´€ë¦¬ì ë¹„ë²ˆ">
    <button class="btn btn-primary" onclick="saveSettings()">ì €ì¥ ë° ì‹œíŠ¸ ì—°ê²°</button>
  </div>

  <input type="text" id="nfc-bridge" inputmode="none">

  <script>
    let isAdmin = false;
    let isUserTyping = false;
    let isApiLoading = false;
    let currentHeaders = [];
    let quickMap = {};
    const nfcBridge = document.getElementById('nfc-bridge');

    async function initQuickMap() {
      const res = await callApi({ action: 'getQuickMap' }, false);
      if (res && res.success) {
        quickMap = res.data;
        console.log("ìºì‹œ ë¡œë“œ ì™„ë£Œ");
      }
    }

    function updateFocusUI() {
      const indicator = document.getElementById('focus-indicator');
      if (isUserTyping) {
        indicator.innerText = "âŒ¨ï¸ ì…ë ¥ ì¤‘";
        indicator.className = "focus-typing";
      } else {
        indicator.innerText = "ğŸ“¡ ë¦¬ë”ê¸° ëŒ€ê¸°";
        indicator.className = "focus-nfc";
      }
    }

    function focusNfc() {
      if (isUserTyping || isApiLoading) return;
      if (document.activeElement.tagName !== 'INPUT') {
        nfcBridge.focus({ preventScroll: true });
      }
    }

    function initFocusGuard() {
      document.querySelectorAll('input').forEach(el => {
        if (el.id === 'nfc-bridge') return;
        el.addEventListener('focus', () => { isUserTyping = true; updateFocusUI(); });
        el.addEventListener('blur', () => { 
          setTimeout(() => { isUserTyping = false; updateFocusUI(); focusNfc(); }, 500); 
        });
      });
    }

    async function callApi(data, showLoader = true) {
      const url = localStorage.getItem('GAS_URL');
      if(!url && data.action !== 'initSheet') { showPage('settings'); return null; }
      if (showLoader) {
        isApiLoading = true;
        document.getElementById('loader').style.display = 'flex';
      }
      try {
        const res = await fetch(url, { method: 'POST', body: JSON.stringify(data) });
        return await res.json();
      } catch (e) { return null; }
      finally { 
        if (showLoader) {
          isApiLoading = false; 
          document.getElementById('loader').style.display = 'none'; 
          updateFocusUI(); 
          focusNfc(); 
        }
      }
    }

    // [ìµœì í™” í•µì‹¬] ì¶œì„ ë¡œì§
    function doCheckin() {
  const input = document.getElementById('manual-id');
  const id = input.value.trim();
  if(!id) return;

  // 1. ì¦‰ì‹œ ì…ë ¥ì°½ ë¹„ìš°ê¸°
  input.value = ""; 

  const student = quickMap[id]; 
  
  if (student) {
    // [ì¶”ê°€] ì˜¤ëŠ˜ ë‚ ì§œ êµ¬í•˜ê¸° (YYYY-MM-DD í˜•ì‹)
    const today = new Date().toLocaleDateString('sv-SE'); // '2025-12-28' í˜•ì‹ ì¶œë ¥

    // 2. ë¡œì»¬ ë°ì´í„°ë¡œ ì¦‰ì‹œ ì¤‘ë³µ ì²´í¬
    if (student.lastDate === today) {
      renderCheckinUI(student.name, "ì´ë¯¸ ì˜¤ëŠ˜ ì¶œì„í–ˆìŠµë‹ˆë‹¤! âš ï¸", "var(--accent)");
      return; // ì„œë²„ í†µì‹ ì¡°ì°¨ í•˜ì§€ ì•Šê³  ì—¬ê¸°ì„œ ì¢…ë£Œ
    }

    // 3. ë‚™ê´€ì  UI: ì¦‰ì‹œ ì„±ê³µ í‘œì‹œ ë° ë¡œì»¬ ë°ì´í„° ê°±ì‹ 
    renderCheckinUI(student.name, "ì¶œì„ ì™„ë£Œ! âœ…", "var(--success)");
    student.lastDate = today; // ë‹¤ìŒ ë²ˆ ì¤‘ë³µ ì²´í¬ë¥¼ ìœ„í•´ ë©”ëª¨ë¦¬ ì—…ë°ì´íŠ¸

    // 4. ë°±ê·¸ë¼ìš´ë“œ ì„œë²„ í†µì‹  (ê¸°ë¡ìš©)
    callApi({ action: 'checkin', id: id }, false).then(res => {
      if (!res || !res.success) {
        // ì§„ì§œ ì—ëŸ¬ê°€ ë‚¬ì„ ë•Œë§Œ ë¡œì»¬ ë°ì´í„° ë¡¤ë°± ë° ì•Œë¦¼
        if (res && res.status !== "already") {
          student.lastDate = ""; 
          renderCheckinUI(student.name, "ì„œë²„ ì €ì¥ ì‹¤íŒ¨ âŒ", "var(--danger)");
        }
      }
    });
  } else {
    // ìºì‹œì— ì—†ëŠ” ì‹ ê·œ ID ì²˜ë¦¬
    renderCheckinUI("ì¡°íšŒ ì¤‘", "ëª…ë‹¨ í™•ì¸ ì¤‘...", "var(--muted)");
    callApi({ action: 'checkin', id: id }, true).then(res => {
      if (res && res.success) {
        renderCheckinUI(res.name, "ì¶œì„ ì„±ê³µ!", "var(--success)");
        // ìƒˆë¡œìš´ í•™ìƒ ìºì‹œì— ì¶”ê°€
        quickMap[id] = { 
          name: res.name, 
          lastDate: new Date().toLocaleDateString('sv-SE') 
        };
      } else {
        renderCheckinUI("ì‹¤íŒ¨", res.message || "ë¯¸ë“±ë¡ ì •ë³´", "var(--danger)");
      }
    });
  }
}

    function renderCheckinUI(name, msg, color) {
      document.getElementById('checkin-result').innerHTML = `
        <div class="student-info-card" style="text-align:center; border: 2px solid ${color};">
          <h3 style="color:${color}; margin: 5px 0;">${name}</h3>
          <p style="margin: 5px 0; font-weight: bold;">${msg}</p>
        </div>`;
    }

    // ì´í•˜ ê¸°ì¡´ ê´€ë¦¬ì ê¸°ëŠ¥ ìœ ì§€
    async function toggleAdmin() {
      if (!isAdmin) {
        const pw = prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸");
        if (!pw) return;
        const res = await callApi({ action: 'verifyPw', pw: pw });
        if (res && res.success) {
          isAdmin = true;
          localStorage.setItem('IS_ADMIN_ACTIVE', 'true');
          updateAdminUI();
          await refreshSchema();
        } else { alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); }
      } else {
        isAdmin = false;
        localStorage.setItem('IS_ADMIN_ACTIVE', 'false');
        updateAdminUI();
      }
    }

    function updateAdminUI() {
      document.querySelectorAll('.admin-only-btn').forEach(el => el.style.display = isAdmin ? 'block' : 'none');
      const status = document.getElementById('mode-status');
      status.innerText = isAdmin ? "â— ê´€ë¦¬ì ëª¨ë“œ" : "â— í•™ìƒ ëª¨ë“œ";
      status.className = isAdmin ? "admin-active" : "";
      document.querySelector('.admin-lock-btn').innerText = isAdmin ? "ğŸ”“" : "ğŸ”’";
    }

    function showPage(p) {
      document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
      document.getElementById('page-' + p).classList.add('active');
      document.querySelectorAll('.nav button').forEach(el => el.classList.remove('active'));
      document.getElementById('nav-' + p).classList.add('active');
      isUserTyping = false;
      updateFocusUI();
      setTimeout(focusNfc, 300);
    }

    nfcBridge.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') {
        const val = nfcBridge.value.trim();
        if(val) processNfc(val);
        nfcBridge.value = "";
      }
    });

    function processNfc(val) {
      const activePage = document.querySelector('.page.active').id;
      if (activePage === 'page-checkin') {
        document.getElementById('manual-id').value = val;
        doCheckin();
      } else if (isAdmin) {
        if (activePage === 'page-add') {
          const idInp = document.getElementById('field-ID');
          if (idInp) idInp.value = val;
        } else if (activePage === 'page-search') {
          findByNfc(val, 'search');
        } else if (activePage === 'page-point') {
          findByNfc(val, 'point');
        } else if (activePage === 'page-card') {
          const newInp = document.getElementById('new-card-input');
          if (newInp) newInp.value = val;
          else findByNfc(val, 'card');
        }
      }
    }

    async function refreshSchema(force = false) {
      if (!force && currentHeaders.length > 0) return renderAddFields();
      const res = await callApi({ action: 'getSchema' });
      if (!res || !res.headers) return;
      currentHeaders = res.headers;
      renderAddFields();
    }

    function renderAddFields() {
      const container = document.getElementById('dynamic-add-fields');
      container.innerHTML = "";
      currentHeaders.forEach(header => {
        if (['í¬ì¸íŠ¸', 'ë“±ë¡ì¼', 'ë§ˆì§€ë§‰ì¶œì„'].includes(header)) return;
        const input = document.createElement('input');
        input.placeholder = header;
        input.id = `field-${header}`;
        if (header === 'ID') { input.readOnly = true; input.placeholder = "ID (ì¹´ë“œë¥¼ íƒœê·¸í•˜ì„¸ìš”)"; }
        container.appendChild(input);
      });
      initFocusGuard();
    }

    async function findStudent(type) {
      const inputId = type === 'search' ? 'search-input' : (type === 'point' ? 'point-search-input' : 'card-search-input');
      const nameInput = document.getElementById(inputId).value;
      const res = await callApi({ action: 'searchName', name: nameInput }, true);
      if(res && res.data) renderResults(res.data, type);
    }

    async function findByNfc(id, type) {
      const res = await callApi({ action: 'searchName', name: '' }, true);
      if (res && res.data) {
        const student = res.data.find(s => String(s['ID']) === String(id));
        if (student) renderResults([student], type);
        else alert("ë“±ë¡ë˜ì§€ ì•Šì€ ì¹´ë“œì…ë‹ˆë‹¤.");
      }
    }

    function renderResults(data, type) {
      const containerId = type === 'search' ? 'search-results' : (type === 'point' ? 'point-target-area' : 'card-target-area');
      const container = document.getElementById(containerId);
      if (!data || data.length === 0) {
        container.innerHTML = "<p style='text-align:center; padding:20px; color:var(--muted);'>ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
        return;
      }
      container.innerHTML = data.map(s => {
        const infoLines = currentHeaders.map(header => {
            let val = s[header] !== undefined ? s[header] : "";
            if ((header === "ë§ˆì§€ë§‰ì¶œì„" || header === "ë“±ë¡ì¼") && val) {
              const d = new Date(val);
              if (!isNaN(d.getTime())) {
                const Y = d.getFullYear();
                const M = String(d.getMonth() + 1).padStart(2, '0');
                const D = String(d.getDate()).padStart(2, '0');
                const h = String(d.getHours()).padStart(2, '0');
                const m = String(d.getMinutes()).padStart(2, '0');
                val = header === "ë§ˆì§€ë§‰ì¶œì„" ? `${Y}-${M}-${D} ${h}:${m}` : `${Y}-${M}-${D}`;
              }
            }
            return `<div class="detail-info"><b>${header}:</b> ${val}</div>`;
          }).join('');

        return `
          <div class="student-info-card">
            <div class="student-header">
              <span style="font-size:1.1rem; font-weight:bold; color:white;">${s['ì´ë¦„'] || 'ë¯¸ê¸°ì…'}</span>
              <span style="color:var(--accent); font-weight:bold;">${s['í¬ì¸íŠ¸'] || 0} pt</span>
            </div>
            <div style="margin: 10px 0;">${infoLines}</div>
            ${type === 'point' ? `
              <div class="point-grid">
                <button class="btn btn-success" onclick="updatePt('${s['ID']}', 100)">+100</button>
                <button class="btn btn-success" onclick="updatePt('${s['ID']}', 500)">+500</button>
                <button class="btn btn-primary" onclick="updatePt('${s['ID']}', prompt('ê¸ˆì•¡ ì…ë ¥'))">ì§ì ‘</button>
              </div>` : ''}
            ${type === 'card' ? `
              <input type="text" id="new-card-input" placeholder="ìƒˆ ì¹´ë“œ íƒœê·¸" readonly>
              <button class="btn btn-danger" onclick="execCardChange('${s['ID']}', '${s['ì´ë¦„']}')">êµì²´ í™•ì •</button>` : ''}
          </div>`;
      }).join('');
    }

    async function registerStudent() {
      const idVal = document.getElementById('field-ID').value;
      const nameVal = document.getElementById('field-ì´ë¦„').value;
      if(!idVal) return alert("ì¹´ë“œë¥¼ íƒœê·¸í•˜ì—¬ IDë¥¼ ë¨¼ì € ì…ë ¥í•˜ì„¸ìš”.");
      if(!nameVal) return alert("í•™ìƒ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.");
      const fields = {};
      currentHeaders.forEach(h => {
        const el = document.getElementById(`field-${h}`);
        if(el) fields[h] = el.value;
      });
      const res = await callApi({ action: 'add', fields: fields });
      if(res && res.success) { alert("ë“±ë¡ ì™„ë£Œ"); initQuickMap(); showPage('checkin'); }
    }

    async function updatePt(id, amt) {
      if(!amt) return;
      const res = await callApi({ action: 'updatePoint', id: id, amount: amt });
      if(res.success) { alert("ì™„ë£Œ"); findStudent('point'); }
    }

    async function execCardChange(oldId, name) {
      const newId = document.getElementById('new-card-input').value;
      if(!newId) return alert("ìƒˆ ì¹´ë“œë¥¼ íƒœê·¸í•˜ì„¸ìš”.");
      const res = await callApi({ action: 'updateId', oldId: oldId, newId: newId });
      if(res.success) { alert("êµì²´ ì™„ë£Œ"); initQuickMap(); showPage('checkin'); }
    }

    async function saveSettings() {
      const url = document.getElementById('cfg-url').value;
      localStorage.setItem('GAS_URL', url);
      const res = await callApi({ action: 'initSheet', pw: document.getElementById('cfg-pw').value });
      if(res) { alert("ì—°ê²° ì„±ê³µ!"); refreshSchema(true); initQuickMap(); }
    }

    window.onload = () => {
      const url = localStorage.getItem('GAS_URL');
      if(url) {
        document.getElementById('cfg-url').value = url;
        refreshSchema();
        initQuickMap();
      }
      isAdmin = localStorage.getItem('IS_ADMIN_ACTIVE') === 'true';
      updateAdminUI();
      initFocusGuard();
      updateFocusUI();
      focusNfc();
      setInterval(focusNfc, 2000);
    };

    document.body.onclick = (e) => {
      if(e.target.tagName !== 'INPUT') { isUserTyping = false; updateFocusUI(); focusNfc(); }
    };
  </script>
