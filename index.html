<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NFC Attendance & Admin System</title>
  <style>
    :root { --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; --success: #10b981; --text: #f8fafc; --muted: #94a3b8; --accent: #f59e0b; --danger: #ef4444; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
    
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 0 5px; }
    #mode-status { font-size: 0.8rem; padding: 4px 12px; border-radius: 20px; background: #1e293b; color: var(--muted); font-weight: bold; transition: 0.3s; }
    #mode-status.admin-active { background: #7f1d1d; color: #fecaca; }
    .admin-lock-btn { background: var(--card); border: none; color: white; padding: 10px; border-radius: 10px; cursor: pointer; font-size: 1.2rem; }

    .nav { display: flex; gap: 6px; margin-bottom: 20px; background: var(--card); padding: 8px; border-radius: 14px; overflow-x: auto; }
    .nav::-webkit-scrollbar { display: none; }
    .nav button { flex: none; width: 75px; background: transparent; color: var(--muted); border: none; padding: 12px 0; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
    .nav button.active { background: var(--primary); color: white; }
    
    .admin-only-btn { display: none; } 

    .page { display: none; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .page.active { display: block !important; animation: fadeIn 0.3s ease; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .input-group { display: flex; gap: 8px; align-items: center; margin: 10px 0; }
    .input-group input { margin: 0; flex: 1; }
    .input-group .btn-search { width: 70px; height: 48px; margin: 0; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; flex-shrink: 0; }

    input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; background: var(--bg); color: white; font-size: 1rem; box-sizing: border-box; }
    input:focus { border-color: var(--primary); outline: none; }
    
    .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 8px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }

    .student-info-card { background: #334155; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #475569; }
    .student-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #475569; padding-bottom: 10px; margin-bottom: 10px; }
    .student-name { font-size: 1.2rem; font-weight: bold; color: white; }
    .student-point { font-size: 1.1rem; color: var(--accent); font-weight: bold; }

    .point-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    .point-grid .btn { margin-top: 0; padding: 12px; }

    #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15,23,42,0.8); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
    .spinner { width: 40px; height: 40px; border: 4px solid #334155; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    #nfc-bridge { position: absolute; left: -9999px; top: 0; }
  </style>
</head>
<body>

  <div id="loader"><div class="spinner"></div><p style="margin-top:15px; color:white;">ì²˜ë¦¬ ì¤‘...</p></div>

  <div class="header">
    <div><span id="mode-status">â— í•™ìƒ ëª¨ë“œ</span></div>
    <button class="admin-lock-btn" onclick="toggleAdmin()">ğŸ”’</button>
  </div>

  <div class="nav">
    <button onclick="showPage('checkin')" id="nav-checkin" class="active">ì¶œì„</button>
    <button onclick="showPage('search')" id="nav-search" class="admin-only-btn">ì¡°íšŒ</button>
    <button onclick="showPage('point')" id="nav-point" class="admin-only-btn">í¬ì¸íŠ¸</button>
    <button onclick="showPage('card')" id="nav-card" class="admin-only-btn">ì¹´ë“œêµì²´</button>
    <button onclick="showPage('add')" id="nav-add" class="admin-only-btn">ë“±ë¡</button>
    <button onclick="showPage('settings')" id="nav-settings" class="admin-only-btn">ì„¤ì •</button>
  </div>

  <div id="page-checkin" class="page active">
    <div style="text-align:center">
      <h2>ğŸ“¡ ì‹¤ì‹œê°„ ì¶œì„</h2>
      <div class="input-group">
        <input type="tel" id="manual-id" inputmode="numeric" placeholder="ë²ˆí˜¸ 4ìë¦¬" style="text-align:center; font-size:1.8rem;">
        <button class="btn-search" onclick="doCheckin()">ì¶œì„</button>
      </div>
    </div>
  </div>

  <div id="page-search" class="page">
    <h2>ğŸ” ì •ë³´ ì¡°íšŒ</h2>
    <div class="input-group">
      <input type="text" id="search-input" placeholder="ì´ë¦„ ê²€ìƒ‰...">
      <button class="btn-search" onclick="findStudent('search')">ê²€ìƒ‰</button>
    </div>
    <div id="search-results"></div>
  </div>

  <div id="page-point" class="page">
    <h2>ğŸ’° í¬ì¸íŠ¸ ì§€ê¸‰</h2>
    <div class="input-group">
      <input type="text" id="point-search-input" placeholder="ì´ë¦„ ë˜ëŠ” ì¹´ë“œ íƒœê·¸">
      <button class="btn-search" onclick="findStudent('point')">ì°¾ê¸°</button>
    </div>
    <div id="point-target-area"></div>
  </div>

  <div id="page-card" class="page">
    <h2>ğŸ’³ ì¹´ë“œ êµì²´</h2>
    <div class="input-group">
      <input type="text" id="card-search-input" placeholder="í•™ìƒ ì´ë¦„ ê²€ìƒ‰">
      <button class="btn-search" onclick="findStudent('card')">ê²€ìƒ‰</button>
    </div>
    <div id="card-target-area"></div>
  </div>

  <div id="page-add" class="page">
    <h2>ğŸ‘¤ ì‹ ê·œ í•™ìƒ ë“±ë¡</h2>
    <input type="text" id="add-id" placeholder="ì¹´ë“œ ID">
    <input type="text" id="add-name" placeholder="í•™ìƒ ì´ë¦„">
    <input type="tel" id="add-phone" placeholder="ì „í™”ë²ˆí˜¸">
    <button class="btn btn-success" onclick="registerStudent()">ë“±ë¡í•˜ê¸°</button>
  </div>

  <div id="page-settings" class="page">
    <h2>âš™ï¸ ì„¤ì •</h2>
    <label style="font-size:0.8rem; color:var(--muted)">êµ¬ê¸€ ì•± ìŠ¤í¬ë¦½íŠ¸ URL</label>
    <input type="text" id="cfg-url" placeholder="GAS ë°°í¬ URL ì…ë ¥">
    <label style="font-size:0.8rem; color:var(--muted)">ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ ì„¤ì •</label>
    <input type="password" id="cfg-pw" placeholder="ë¹„ë°€ë²ˆí˜¸ ë³€ê²½ (ë¯¸ì…ë ¥ ì‹œ ìœ ì§€)">
    <button class="btn btn-primary" onclick="saveSettings()">ì„¤ì • ì €ì¥</button>
  </div>

  <input type="text" id="nfc-bridge">

  <script>
    let isAdmin = false;
    let isUserTyping = false;
    let isApiLoading = false; // [ì¶”ê°€] API í†µì‹  ì¤‘ í¬ì»¤ìŠ¤ ë°©ì§€
    const nfcBridge = document.getElementById('nfc-bridge');
    const statusBadge = document.getElementById('mode-status');

    function setAdminState(state) {
      isAdmin = state;
      localStorage.setItem('IS_ADMIN_ACTIVE', state ? "true" : "false");
      if (isAdmin) {
        document.querySelectorAll('.admin-only-btn').forEach(el => el.style.display = 'block');
        statusBadge.innerText = "â— ê´€ë¦¬ì ëª¨ë“œ";
        statusBadge.classList.add('admin-active');
        document.querySelector('.admin-lock-btn').innerText = "ğŸ”“";
      } else {
        document.querySelectorAll('.admin-only-btn').forEach(el => el.style.display = 'none');
        statusBadge.innerText = "â— í•™ìƒ ëª¨ë“œ";
        statusBadge.classList.remove('admin-active');
        document.querySelector('.admin-lock-btn').innerText = "ğŸ”’";
        showPage('checkin');
      }
    }

    function toggleAdmin() {
      if (!isAdmin) {
        const pw = prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        const savedPw = localStorage.getItem('ADMIN_PW') || "0000";
        if (pw === savedPw) { setAdminState(true); alert("ê´€ë¦¬ì ì¸ì¦ ì„±ê³µ"); }
        else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤."); }
      } else { setAdminState(false); alert("ê´€ë¦¬ì ëª¨ë“œ ì¢…ë£Œ"); }
    }

    function showPage(p) {
      // [ì¶”ê°€] ë©”ë‰´ ì´ë™ ì‹œ ì¦‰ì‹œ í‚¤ë³´ë“œë¥¼ ë‹«ìŒ
      if (document.activeElement && document.activeElement.tagName === 'INPUT') {
        document.activeElement.blur();
      }
      
      if(!isAdmin && p !== 'checkin') return;

      // ì…ë ¥ê°’ ì´ˆê¸°í™”
      document.querySelectorAll('input').forEach(input => {
        if(input.id !== 'cfg-url' && input.id !== 'cfg-pw') input.value = ""; 
      });

      // ê²°ê³¼ ì˜ì—­ ì´ˆê¸°í™”
      const containers = ['search-results', 'point-target-area', 'card-target-area'];
      containers.forEach(id => { const el = document.getElementById(id); if(el) el.innerHTML = ""; });

      // í˜ì´ì§€ ì „í™˜
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      const targetPage = document.getElementById('page-' + p);
      if(targetPage) targetPage.classList.add('active');

      // ë„¤ë¹„ê²Œì´ì…˜ í™œì„±í™” í‘œì‹œ
      document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.getElementById('nav-' + p);
      if(activeBtn) activeBtn.classList.add('active');
      
      // ìƒíƒœê°’ ì´ˆê¸°í™” ë° í¬ì»¤ìŠ¤ ë³µêµ¬
      isUserTyping = false;
      isApiLoading = false;
      window.scrollTo(0,0);

      // í‚¤ë³´ë“œê°€ ë‚´ë ¤ê°ˆ ì‹œê°„ì„ ì¤€ ë’¤ NFC ë¦¬ë”ê¸° í¬ì»¤ìŠ¤ ì‹œë„
      setTimeout(focusNfc, 300);
    }

    function focusNfc() {
      // íƒ€ì´í•‘ ì¤‘ì´ê±°ë‚˜ API í†µì‹  ì¤‘ì´ë©´ í¬ì»¤ìŠ¤ ê°€ë¡œì±„ì§€ ì•ŠìŒ (í‚¤ë³´ë“œ íŠ ë°©ì§€ í•µì‹¬)
      if (isUserTyping || isApiLoading || document.activeElement.tagName === 'INPUT') return;
      
      nfcBridge.focus({ preventScroll: true });
      if(!isAdmin) {
        statusBadge.innerText = "â— ë¦¬ë”ê¸° ëª¨ë“œ";
        statusBadge.style.background = "#064e3b";
      }
    }

    document.querySelectorAll('input').forEach(el => {
      el.addEventListener('focus', () => { isUserTyping = true; });
      el.addEventListener('blur', () => { 
        isUserTyping = false; 
        // í¬ì»¤ìŠ¤ ë³µêµ¬ ì§€ì—° ì‹œê°„ì„ ëŠ˜ë ¤ ëª¨ë°”ì¼ í‚¤ë³´ë“œ ì •ë¦¬ ì‹œê°„ í™•ë³´
        setTimeout(focusNfc, 800); 
      });
      el.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
          e.target.blur(); // í‚¤ë³´ë“œ ë‹«ê¸°
          const activePage = document.querySelector('.page.active').id;
          if(activePage === 'page-checkin') doCheckin();
          else if(activePage === 'page-search') findStudent('search');
          else if(activePage === 'page-point') findStudent('point');
          else if(activePage === 'page-card') findStudent('card');
        }
      });
    });

    nfcBridge.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') {
        const val = nfcBridge.value.trim();
        if(val) processInput(val);
        nfcBridge.value = "";
      }
    });

    function processInput(val) {
      const activePage = document.querySelector('.page.active').id;
      if(activePage === 'page-checkin') {
        document.getElementById('manual-id').value = val;
        doCheckin();
      } else if(isAdmin) {
        if(activePage === 'page-point') findStudentByNfc(val, 'point');
        else if(activePage === 'page-card') {
          if(document.getElementById('new-card-input')) document.getElementById('new-card-input').value = val;
          else findStudentByNfc(val, 'card');
        } else if(activePage === 'page-add') document.getElementById('add-id').value = val;
      }
    }

    async function findStudent(pageType) {
      // ë²„íŠ¼ í´ë¦­ ì‹œ ì¦‰ì‹œ í¬ì»¤ìŠ¤ í•´ì œí•˜ì—¬ í‚¤ë³´ë“œ ë‚´ë¦¼
      document.activeElement.blur();
      isUserTyping = false;

      const inputId = pageType === 'search' ? 'search-input' : (pageType === 'point' ? 'point-search-input' : 'card-search-input');
      const name = document.getElementById(inputId).value.trim();
      if(!name) return;

      const res = await callApi({ action: 'searchName', name: name });
      const containerId = pageType === 'search' ? 'search-results' : (pageType === 'point' ? 'point-target-area' : 'card-target-area');
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      if(res && res.data && res.data.length > 0) {
        if(res.data.length === 1) renderActionArea(res.data[0], pageType);
        else {
          res.data.forEach(s => {
            const div = document.createElement('div');
            div.className = 'student-info-card';
            div.innerHTML = `<div class="student-header"><span class="student-name">${s.name}</span><span class="student-point">${s.point} pt</span></div>
                             <div style="font-size:0.85rem; color:var(--muted)">ID: ${s.id}</div>`;
            div.onclick = () => renderActionArea(s, pageType);
            container.appendChild(div);
          });
        }
        setTimeout(() => container.scrollIntoView({ behavior: 'smooth', block: 'center' }), 300);
      } else { alert("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤."); }
    }

    async function findStudentByNfc(id, pageType) {
      const res = await callApi({ action: 'searchName', name: '' }); 
      if(res && res.data) {
        const student = res.data.find(s => String(s.id) === String(id));
        if(student) renderActionArea(student, pageType);
        else alert("ë“±ë¡ë˜ì§€ ì•Šì€ ì¹´ë“œì…ë‹ˆë‹¤.");
      }
    }

    function renderActionArea(s, type) {
      const containerId = type === 'search' ? 'search-results' : (type === 'point' ? 'point-target-area' : 'card-target-area');
      const container = document.getElementById(containerId);
      if(type === 'point') {
        container.innerHTML = `<div class="student-info-card" style="border-left:5px solid var(--success)">
          <div class="student-header"><span class="student-name">${s.name}ë‹˜</span><span class="student-point" id="cur-pt">${s.point} pt</span></div>
          <div class="point-grid"><button class="btn btn-success" onclick="updatePt('${s.id}', 100)">+100</button><button class="btn btn-success" onclick="updatePt('${s.id}', 300)">+300</button><button class="btn btn-success" onclick="updatePt('${s.id}', 500)">+500</button><button class="btn btn-success" onclick="updatePt('${s.id}', 1000)">+1000</button></div>
          <div style="display:flex; gap:8px; margin-top:10px;"><input type="number" id="direct-pt" placeholder="ê¸°íƒ€ ì ìˆ˜" style="margin:0;"><button class="btn btn-primary" style="width:70px; margin:0;" onclick="updatePt('${s.id}', 'direct')">ì§€ê¸‰</button></div></div>`;
      } else if(type === 'card') {
        container.innerHTML = `<div class="student-info-card" style="border-left:5px solid var(--danger)"><div class="student-header"><span class="student-name">${s.name} ì¹´ë“œêµì²´</span></div><p style="font-size:0.8rem; color:var(--muted)">í˜„ì¬ ID: ${s.id}</p><div style="display:flex; gap:8px;"><input type="text" id="new-card-input" placeholder="ìƒˆ ì¹´ë“œ íƒœê·¸í•˜ì„¸ìš”" style="margin:0;"><button class="btn btn-danger" style="width:70px; margin:0;" onclick="execCardChange('${s.id}', '${s.name}')">êµì²´</button></div></div>`;
      } else if(type === 'search') {
        container.innerHTML = `<div class="student-info-card"><div class="student-header"><span class="student-name">${s.name}</span><span class="student-point">${s.point} pt</span></div><div style="font-size:0.9rem; color:var(--muted)">ID: ${s.id} | ì—°ë½ì²˜: ${s.phone || 'ë¯¸ë“±ë¡'}</div></div>`;
      }
      setTimeout(() => container.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
    }

    async function updatePt(id, amt) {
      const val = amt === 'direct' ? document.getElementById('direct-pt').value : amt;
      if(!val) return;
      const res = await callApi({ action: 'updatePoint', id: id, amount: val });
      if(res) {
        alert("ì§€ê¸‰ ì™„ë£Œ");
        const ptElem = document.getElementById('cur-pt');
        if(ptElem) ptElem.innerText = (parseInt(ptElem.innerText) + parseInt(val)) + " pt";
      }
    }

    async function execCardChange(oldId, name) {
      const newId = document.getElementById('new-card-input').value;
      if(!newId) return alert("ìƒˆ ì¹´ë“œë¥¼ íƒœê·¸í•˜ì„¸ìš”.");
      if(confirm(`${name}ë‹˜ì˜ ì¹´ë“œë¥¼ êµì²´í• ê¹Œìš”?`)) {
        const res = await callApi({ action: 'updateId', oldId: oldId, newId: newId });
        if(res) { alert("êµì²´ ì™„ë£Œ"); showPage('checkin'); }
      }
    }

    async function callApi(data) {
      const url = localStorage.getItem('GAS_URL');
      if(!url) { showPage('settings'); return null; }
      
      isApiLoading = true; // [ì¤‘ìš”] API ì‹œì‘ ì‹œ í¬ì»¤ìŠ¤ ì´ë™ ì°¨ë‹¨
      document.getElementById('loader').style.display = 'flex';
      
      try {
        const res = await fetch(url, { method: 'POST', body: JSON.stringify(data) });
        return await res.json();
      } catch (e) { alert("ì—°ê²° ì‹¤íŒ¨"); return null; }
      finally { 
        document.getElementById('loader').style.display = 'none';
        isApiLoading = false; // API ì¢…ë£Œ
        setTimeout(focusNfc, 1000); // ë„‰ë„‰í•˜ê²Œ ì‹œê°„ì„ ë‘ê³  ë¦¬ë”ê¸° ëª¨ë“œë¡œ ë³µêµ¬
      }
    }

    async function doCheckin() {
      document.activeElement.blur(); // í‚¤ë³´ë“œ ë‹«ê¸°
      const val = document.getElementById('manual-id').value;
      if(!val) return;
      const res = await callApi({ action: 'checkin', id: val });
      if(res) alert(`${res.name}: ${res.message}`);
      document.getElementById('manual-id').value = "";
    }

    async function registerStudent() {
      const res = await callApi({ action: 'add', id: document.getElementById('add-id').value, name: document.getElementById('add-name').value, phone: document.getElementById('add-phone').value });
      if(res) { alert(res.message); showPage('checkin'); }
    }

    function saveSettings() {
      localStorage.setItem('GAS_URL', document.getElementById('cfg-url').value.trim());
      const newPw = document.getElementById('cfg-pw').value.trim();
      if(newPw) localStorage.setItem('ADMIN_PW', newPw);
      alert("ì„¤ì • ì €ì¥ ì™„ë£Œ");
      location.reload();
    }

    window.onload = () => {
      const url = localStorage.getItem('GAS_URL');
      if(url) document.getElementById('cfg-url').value = url;
      setAdminState(localStorage.getItem('IS_ADMIN_ACTIVE') === "true");
      focusNfc();
    };
    
    document.body.onclick = (e) => { if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') { isUserTyping = false; focusNfc(); } };
  </script>
</body>
